<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form</title>
</head>

<body>
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="..\assets\imgl.png" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0" >Login</span>
                    </div>


                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Nom Utilisateur</label>
                      <input type="text" name="username"  id="form2Example17" class="form-control form-control-lg" [(ngModel)]="user.username"/>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Mot de passe</label>
                      <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="user.password" />
                    </div>

                    <div class="pt-1 mb-4">
                      
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block"
                        type="button" (click)="onLoggedin()">Connexion</button>
                    </div>

                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous n'avez pas un compte? <a routerLink="/register"
                        style="color: #393f81;">S'inscrire</a></p>
                    
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
